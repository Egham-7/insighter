name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/setup-pnpm@v2
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.pnpm/cache
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Type check
        run: pnpm run type-check
      - name: Lint
        run: pnpm run lint
      - name: Run frontend tests
        run: pnpm test
      - name: Build Next.js
        run: pnpm run build
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Install Ubuntu dependencies
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./src-tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libappindicator3-dev librsvg2-dev patchelf libsoup-gnome2.4-dev libglib2.0-dev libatk1.0-dev libgtk-4-dev libadwaita-1-dev
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"
      - name: Check Rust formatting
        working-directory: ./src-tauri
        run: cargo fmt --all -- --check
      - name: Run clippy
        working-directory: ./src-tauri
        run: cargo clippy -- -D warnings
      - name: Run Rust tests
        working-directory: ./src-tauri
        run: cargo test --all-features
      - name: Check Tauri build
        working-directory: ./src-tauri
        run: cargo check --all-features
