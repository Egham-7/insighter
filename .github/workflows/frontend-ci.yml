name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "lib/**"
      - "public/**"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "hooks/**"
      - "lib/**"
      - "public/**"
      - "package.json"
      - "bun.lock"
      - ".github/workflows/frontend-ci.yml"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run type-check

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build
